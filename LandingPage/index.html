<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clube de Leitura</title>
    <link rel="stylesheet" href="landingPage.css">
</head>
<body>
   <header id="descricao-evento">
    <div id="disclaimer">
        <h2>Nome do projeto</h2>
        <p class="sobre-projeto">
            descrição do que é o projeto
        </p>
        <p>Data do projeto:</p>
        <p class="data-projeto">
            Segunda, 15 de fevereiro, a partir das 14h
        </p>
    
    </div>
    <div id="form-inscrever">
        <p>Preencha o formuario para receber informações do projeto</p>
        <form>
            <div class="grupo-form">
                <label for="name">Nome</label>
                <input type="text" name="name" placeholder="Digite seu nome" >
            </div>
            <div class="grupo-form">
                <label for="email">E-mail</label>
                <input type="email" name="email" placeholder="Coloque seu E-mail" >
            </div>
            <div class="grupo-form">
                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" placeholder="Digite seu numero de telefone" >
            </div>
            <div class="grupo-form">
                <label for="interesse">Principal interesse</label>
                <select name="interesse" id="">
                    <option value="" disabled selected>Selecione</option>
                    <option value="Interesse 1">Interesse 1</option>
                    <option value="Interesse 2">Interesse 2</option>
                    <option value="Interesse 3">Interesse 3</option>
                </select>
            </div><br>
            <input type="submit" class="botao" value="Quero participar do projeto">
        </form>
    </div>
   </header>
</body>
</html>
