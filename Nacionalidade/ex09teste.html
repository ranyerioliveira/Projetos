<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você é gringo?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <h1>Qual é seu país?</h1>
            <input type="text" name="txt1" id="txt1">
            <input type="button" value="pais" onclick="gringo()">
            <br>
            <br>
            <div id="g">É gringo?</div>
        </section>
    </main> 

<script>
var pais = window.document.getElementById('txt1')

function gringo(){
    var pais = window.document.getElementById('txt1')
    var gr = window.document.getElementById('g')
    var gi = String(pais.value)
    gr.innerHTML = `Você e do pais chamado ${gi}!`
    if (gi != "Brasil"){
        gr.innerHTML = `Você é gringo!`
    }
    if(gi== "Brasil"){
        gr.innerHTML = `Você é do melhor pais do mundo`
    }
}

</script>
</body>
</html>
