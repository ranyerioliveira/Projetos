<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão Range slider</title>

<body>
    <H1>Botão da hora</H1>
    <input type="range" id="r">
    <input id="t">
    
    <script>
        r.oninput= c;
        function c(){
            t.value = this.value;
        }
    </script>
</body>
</html>
