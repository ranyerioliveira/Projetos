<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de input</title>
    <link rel="stylesheet" href="input.css">
</head>
<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="content">

      <h1>Lista de Input</h1><br>
      <h2>Texto</h2>
      <input type="text" value="texto" style="text-align:center">
      <h2>Botão</h2>
      <input type="button" value="Botão">
      <h2>Checkbox</h2>
      <input type="checkbox"> Checkbox
      <h2>Input caixa de coloração</h2>
      <input type="color">
      <h2>Data</h2>
      <input type="date">
      <h2>Datatime</h2>
      <input type="datetime-local">
      <h2>E-mail</h2>
      <input type="email">
      <h2>Baixar aquivo</h2>
      <input type="file">
        <h2></h2>


    </div>
</body>
</html>
