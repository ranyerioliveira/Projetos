<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões</title>
    <link rel="shortcut icon" href="img/images.jfif" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <img src="img/images.jfif" alt="Botão">
    <h1>Botões</h1>
</header>
<body>
    <main>
       <h3>Formulário</h3>
       <div>
           <form action="">
            <label for="fname">Primeiro Nome:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Segundo Nome:</label><br>
            <input type="text" id="lname" name="lname"><br><br>
            <input type="submit" value="Aceitar">
           </form>
       </div>
       <div>
        <form action="">
            <label for="username">Nome do usuario</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="psw">Senha</label><br>
            <input type="text" name="psw" id="psw"><br><br>
            <input type="submit" value="Aceitar">
        </form>
       </div>
       <div>
        <form action="">
            <p>Botão de reset (Repor)</p>
            <label for="fname">Primeiro Nome:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Segundo Nome:</label><br>
            <input type="text" id="lname" name="lname"><br><br>
            <input type="submit" value="Aceitar">
            <input type="reset">

        </form>
       </div>
    </main>
</body>
</html>
